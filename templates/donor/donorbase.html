<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DONOR</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">

    <style>
        body {
            background: #f3f5f9;
            min-height: 100vh;
            position: relative;
        }

        /* Navbar styles */
        .navbar {
            background-color: #ff0018;
            padding: 1rem;
        }

        .navbar-brand {
            color: white !important;
        }

        .nav-link {
            color: white !important;
        }

        /* Sidebar styles */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #343a40;
            padding-top: 60px;
            transition: 0.3s;
            z-index: 1;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar ul {
            padding: 0;
            list-style: none;
        }

        .sidebar ul li {
            padding: 15px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar ul li a {
            color: #bdb8d7;
            text-decoration: none;
            font-size: 16px;
            display: block;
        }

        .sidebar ul li a i {
            margin-right: 15px;
        }

        .sidebar ul li:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .sidebar ul li:hover a {
            color: #fff;
        }

        /* Content styles */
        .content {
            margin-left: 0;
            padding: 20px;
            transition: 0.3s;
        }

        .content.active {
            margin-left: 250px;
        }

        /* Toggle button */
        #sidebarToggle {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            margin-right: 15px;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            top: 0;
            left: 0;
            display: none;
            z-index: 0;
        }

        .overlay.active {
            display: block;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .content.active {
                margin-left: 0;
            }
            
            .sidebar {
                z-index: 1040;
            }
            
            .overlay {
                z-index: 1030;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <button id="sidebarToggle">
            <i class="fas fa-bars"></i>
        </button>
        <a class="navbar-brand" href="/">
            <i class="fab fa-gratipay"></i> Blood Bank Management System
        </a>
        <div class="ml-auto">
            <a class="nav-link" href="/logout">
                Logout <i class="fas fa-sign-out-alt"></i>
            </a>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="/"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="/donor/donate-blood"><i class="fas fa-hand-holding-medical"></i>Donate Blood</a></li>
            <li><a href="/donor/donation-history"><i class="fas fa-history"></i>Donation History</a></li>
            <li><a href="/donor/make-request"><i class="fas fa-sync-alt"></i>Blood Request</a></li>
            <li><a href="/donor/request-history"><i class="fas fa-history"></i>Request History</a></li>
        </ul>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Content -->
    <div class="content" style="margin-top: 70px;">
        {% block content %}
        {% endblock content %}
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#sidebarToggle').click(function(e) {
                e.preventDefault();
                $('#sidebar').toggleClass('active');
                $('.overlay').toggleClass('active');
                $('.content').toggleClass('active');
            });

            $('.overlay').click(function() {
                $('#sidebar').removeClass('active');
                $('.overlay').removeClass('active');
                $('.content').removeClass('active');
            });
        });
    </script>
</body>
</html>
